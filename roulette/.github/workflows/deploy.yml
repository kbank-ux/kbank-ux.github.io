name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build --public-url /roulette/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: dist
